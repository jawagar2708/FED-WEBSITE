<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .converter {
            margin-bottom: 20px;
        }

        input, select, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }

        .result {
            font-size: 20px;
            font-weight: bold;
        }

        .image {
            margin-top: 20px;
        }

        .image img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <input type="number" id="inputTemp" placeholder="Enter temperature">
            <select id="tempScale">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
            </select>
            <button onclick="convertTemp()">Convert</button>
        </div>
        <div class="result" id="result"></div>
        <div class="image">
            <img src="https://www.example.com/temperature.jpg" alt="Temperature Image">
        </div>
    </div>
    <script>
        function convertTemp() {
            let inputTemp = document.getElementById('inputTemp').value;
            let tempScale = document.getElementById('tempScale').value;
            let result;

            if (tempScale === 'C') {
                result = (inputTemp * 9/5) + 32;
                document.getElementById('result').innerText = `${inputTemp}째C is equal to ${result.toFixed(2)}째F`;
            } else {
                result = (inputTemp - 32) * 5/9;
                document.getElementById('result').innerText = `${inputTemp}째F is equal to ${result.toFixed(2)}째C`;
            }
        }
    </script>
</body>
</html>
